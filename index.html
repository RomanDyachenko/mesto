<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/kusto.jpg" alt="Кусто" class="profile__avatar">
                    <div class="profile__info-container"> 
                        <h1 class="profile__name">
                            Жак-Ив Кусто
                        </h1>
                        <p class="profile__employment">
                            Исследователь океана
                        </p>
                        <img src="./images/edit-button.svg" alt="Кнопка редактировать" class="profile__edit-button">
                    </div> 
                </div>
                <div class="profile__add-button">
                    <img class="profile__cross" src="./images/plus.svg" alt="Иконка добавить">
                </div>
            </section>
            <section class="cards">
                <div class="cards__place">
                    <img src="./images/place-karachaevsk.jpg" alt="Карачаевск" class="cards__place-img">
                    <div class="cards__name-container">
                        <h2 class="cards__name">
                            Карачаевск
                        </h2>
                        <img src="./images/like-button-white.svg" alt="Кнопка нравится" class="cards__like-img">
                    </div>
                </div>
                <div class="cards__place">
                    <img src="./images/place-elbrus.jpg" alt="Гора Эльбрус" class="cards__place-img">
                    <div class="cards__name-container">
                        <h2 class="cards__name">
                            Гора Эльбрус
                        </h2>
                        <img src="./images/like-button-white.svg" alt="Кнопка нравится" class="cards__like-img">
                    </div>
                </div>
                <div class="cards__place">
                    <img src="./images/place-dombay.jpg" alt="Домбай" class="cards__place-img">
                    <div class="cards__name-container">
                        <h2 class="cards__name">
                            Домбай
                        </h2>
                        <img src="./images/like-button-white.svg" alt="Кнопка нравится" class="cards__like-img">
                    </div>
                </div>
                <div class="cards__place">
                    <img src="./images/place-elbrus.jpg" alt="Гора Эльбрус" class="cards__place-img">
                    <div class="cards__name-container">
                        <h2 class="cards__name">
                            Гора Эльбрус
                        </h2>
                        <img src="./images/like-button-white.svg" alt="Кнопка нравится" class="cards__like-img">
                    </div>
                </div>
                <div class="cards__place">
                    <img src="./images/place-dombay.jpg" alt="Домбай" class="cards__place-img">
                    <div class="cards__name-container">
                        <h2 class="cards__name">
                            Домбай
                        </h2>
                        <img src="./images/like-button-white.svg" alt="Кнопка нравится" class="cards__like-img">
                    </div>
                </div>
                <div class="cards__place">
                    <img src="./images/place-karachaevsk.jpg" alt="Карачаевск" class="cards__place-img">
                    <div class="cards__name-container">
                        <h2 class="cards__name">
                            Карачаево-Черкессия
                        </h2>
                        <img src="./images/like-button-white.svg" alt="Кнопка нравится" class="cards__like-img">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2020 Mesto Russia
            </p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <img src="./images/close-icon.png" alt="Иконка закрытия" class="popup__close-button">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name" type="text" placeholder="Жак-Ив Кусто"></input>
            <input class="popup__employment" type="text" placeholder="Исследователь океана"></input>
            <button class="popup__submit" type="submit">Сохранить</button>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
