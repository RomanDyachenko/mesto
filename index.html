<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/kusto.jpg" alt="Кусто" class="profile__avatar">
                    <div class="profile__info-container"> 
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__employment">Исследователь океана</p>
                        <button type="button" class="profile__edit-button"></button>
                    </div> 
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &#169; 2020 Mesto Russia
            </p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__name" type="text">
                <input class="popup__employment" type="text">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <template id="template">
        <div class="cards__place">
            <img src="" alt="" class="cards__place-img">
            <div class="cards__name-container">
                <h2 class="cards__name">
                    
                </h2>
                <button type="button" class="cards__like-button"></button>
            </div>
        </div>
    </template>
    <script src="./script/script.js"></script>
</body>
</html>
